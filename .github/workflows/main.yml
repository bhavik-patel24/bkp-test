name: Default Build Workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main

jobs:
  run_build_job:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello Build started!"
      - name: Checkout code into the Go module directory
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.0
      - name: Build test-depend with SHA
        uses: bhavik-patel24/test-depend@3a09a08d538cd54c5b3d85c23aef3b640005ac71
        run: pwd;ls;
        run: ./test_script.sh

      - name: Install dependencies
        run: go mod tidy
      - name: Build
        run: go build -v ./...
      - name: Run Binary
        run: ./bkp-test
